name: Publish application
on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'win', 'osx']
        architecture: ['x64', 'arm64']
        include:
          - kind: linux
            os: ubuntu-latest
          - kind: win
            os: windows-latest
          - kind: osx
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.x

      - name: Build
        shell: bash
        run: |
          # Define some variables for things we need
          tag=$(git describe --tags --abbrev=0)
          release_name="Portforwarded.Server-$tag-${{ matrix.kind }}-${{ matrix.architecture }}"

          # Build everything
          dotnet publish Portforwarded.Server/Portforwarded.Server.csproj --runtime "${{ matrix.kind }}-${{ matrix.architecture }}" -c Release -o "$release_name" --self-contained

          # Pack files
          if [ "${{ matrix.kind }}-${{ matrix.architecture }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          elif [ "${{ matrix.kind }}-${{ matrix.architecture }}" == "win-arm64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Portforwarder.Server*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}